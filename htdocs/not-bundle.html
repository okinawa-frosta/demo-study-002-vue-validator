<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="./not-bundle-scripts/vue.js"></script>
    <script src="./not-bundle-scripts/vue-validator.js"></script>
    <script src="./not-bundle-scripts/index.js"></script>
  </head>
  <body>
    <div id="sample">
      <validator name="vali">
        <form novalidate>
          <section>
            <h2>Text required</h2>
            <input type="text" v-validate:name="['required']"><span class="error" v-if="$vali.name.touched &amp;&amp; $vali.name.required"> ERORR</span>
          </section>
        </form>
      </validator>
    </div>
  </body>
</html>
